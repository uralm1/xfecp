[users]
__sql__ = "SELECT id, fio FROM users_cache ORDER BY fio"

[orders]
__sql__ = "SELECT id, CONCAT_WS(' ', CASE type WHEN 1 THEN 'Служебная' WHEN 2 THEN 'Приказ' ELSE 'Прочее' END, n, DATE_FORMAT(`date`, '%e/%m/%y'), LEFT(`text`, 80)) FROM orders ORDER BY id"

[skzi]
__sql__ = "SELECT id, CONCAT_WS(' ', name, sn) FROM skzi ORDER BY name, sn"

